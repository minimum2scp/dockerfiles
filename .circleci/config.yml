version: 2
jobs:
  build:
    working_directory: /tmp/dockerfiles

    docker:
      - image: ruby:2.4.1

    steps:
      - run:
          name: Check ruby version
          command: |
            set -x
            ruby -v
            gem env
            bundle version

      - checkout

      - setup_remote_docker

      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.1-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: Check docker version
          command: |
            set -x
            docker version
            docker info

      - run:
          name: Install java
          command: |
            set -x
            echo "deb http://deb.debian.org/debian jessie-backports main" > /etc/apt/sources.list.d/jessie-backports.list
            apt-get update
            apt-get install openjdk-8-jre-headless -t jessie-backports -y --no-install-recommends

      - run:
          name: Install digdag
          command: |
            set -x
            curl -o /usr/local/bin/digdag -L "https://dl.digdag.io/digdag-latest"
            chmod +x /usr/local/bin/digdag

      - run: digdag --version
      - run: digdag check

      - run:
          name: Run apt-cacher-ng
          command: |
            set -x
            docker run -d --name acng minimum2scp/apt-cacher-ng:latest

      - run:
          name: Check apt-cacher-ng
          command: |
            set -x
            acng_uri=http://$(docker inspect -f '{{ .NetworkSettings.IPAddress }}' acng):3142
            echo "http_proxy=${acng_uri}"
            docker run --rm --entrypoint=/bin/sh minimum2scp/apt-cacher-ng:latest -c "curl ${acng_uri}/acng-report.html"

      - run:
          name: Build images
          command: |
            set -x
            acng_uri=http://$(docker inspect -f '{{ .NetworkSettings.IPAddress }}' acng):3142
            digdag run ci-build.dig -p acng_uri=${acng_uri} --rerun

      - run:
          name: Build rspec-runner image
          command: |
            cp -a Gemfile Gemfile.lock Rakefile spec .rspec .circleci/
            docker build -t rspec-runner .circleci/

      - run:
          name: Setup rspec-runner environment variables and volumes
          command: |
            printenv | sort | grep -Ev '^(DOCKER_CERT_PATH|CIRCLE_BUILD_TOKEN)=' | grep -E '^(CI=|CIRCLECI=|CIRCLE_|DOCKER_)' > .circleci/env
            echo "DOCKER_CERT_PATH=/data/$(basename ${DOCKER_CERT_PATH})" >> .circleci/env
            docker volume create data
            docker create --name cfg -v data:/data rspec-runner
            docker cp ${DOCKER_CERT_PATH} cfg:/data
            docker rm cfg

      - run: docker run --rm -t --env-file .circleci/env -v data:/data rspec-runner bundle exec rspec

      - store_artifacts:
          path: .circleci/log/
          destination: log

